<div>
  <h2>Product List</h2>

  <!-- Button to add a new product -->
  <button mat-raised-button color="primary" routerLink="/products/new">Add New Product</button>
  
  <!-- Product table with defined columns and actions for each product -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Product ID Column -->
    <ng-container matColumnDef="ProductID">
      <th mat-header-cell *matHeaderCellDef> Product ID </th>
      <td mat-cell *matCellDef="let product">{{ product.ProductID }}</td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product">{{ product.Name }}</td>
    </ng-container>

    <!-- Product Number Column -->
    <ng-container matColumnDef="ProductNumber">
      <th mat-header-cell *matHeaderCellDef> Product Number </th>
      <td mat-cell *matCellDef="let product">{{ product.ProductNumber }}</td>
    </ng-container>

    <!-- Actions Column (View, Edit, Delete) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let product">
        <!-- View product details -->
        <button mat-raised-button color="primary" [routerLink]="['/products', product.ProductID, 'view']">View</button>

        <!-- Edit product details -->
        <button mat-raised-button color="primary" [routerLink]="['/products', product.ProductID, 'edit']">Edit</button>

        <!-- Delete product -->
        <button mat-raised-button color="warn" (click)="deleteProduct(product.ProductID)">Delete</button>
      </td>
    </ng-container>

    <!-- Header row and data row configurations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginator for controlling table pagination -->
  <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
