<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <!-- Login form that binds inputs for username and password -->
      <form (submit)="onSubmit()">
        <!-- Username input field -->
        <mat-form-field appearance="outline" class="login-input">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username">
        </mat-form-field>

        <!-- Password input field -->
        <mat-form-field appearance="outline" class="login-input">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>

        <!-- Submit button for form submission -->
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
